<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="order_styles.css">
  
  <title>Order summary card</title>
</head>
<body>
  <div id="summary">
    <img id="first_img"src="images\illustration-hero.svg" alt="top logo">
    <div id="content">
      <div class="intro">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="plan">
        <img src="images\icon-music.svg" alt="music logo">
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#change">Change</a>

      </div class="btn">
        <button class="first_btn">Proceed to Payment</button>
        <button class="second_btn">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
